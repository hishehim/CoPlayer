@(playlist: Playlist, items: List[PlaylistItem])

@scripts = {
    <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
    <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
    <script src='@routes.Assets.versioned("javascripts/player.js")'></script>
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/player.css")'>
}

@main(playlist.getTitle(), scripts) {

    <div id="playlist-title-bar">
        <h1>@playlist.getTitle()</h1>
    </div>
    <div class="main-wrapper">
    <div class="player-wrapper embed-responsive">
        <div id="yt-player" class="player embed-responsive-item"></div>
        <iframe id="sc-player" class="player embed-responsive-item" src="https://w.soundcloud.com/player/?url=" scrolling="no" frameborder="no"></iframe>
    </div>
    <div class="player-right-panel">
        <div class="player-ctrl btn-group">
            <button id="btn-prev" class="btn btn-secondary" onclick="playPrev()"><span class="glyphicon glyphicon-backward"></span></button>
            <button id="btn-play" class="btn btn-secondary" onclick="playingPlayer.play()"><span class="glyphicon glyphicon-play"></span></button>
            <button id="btn-pause" class="btn btn-secondary" onclick="playingPlayer.pause()"><span class="glyphicon glyphicon-pause"></span></button>
            <button id="btn-next" class="btn btn-secondary" onclick="playNext()"><span class="glyphicon glyphicon-forward"></span></button>
            @if(session.get("username") == playlist.getOwner().getUsername()) {
            <a href="@routes.Playlists.edit(playlist.getId())"><button class="btn btn-secondary btn-sm"><span class="glyphicon glyphicon-edit">Edit</span></button></a>
            }
        </div>
        <div class="player-track-list">
            <div id="track-list" class="list-group">
            </div>
        </div>
    </div>
    </div>
}
