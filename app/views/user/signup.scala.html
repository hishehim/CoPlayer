@* Modal for user signup once logged in will be redirected to index page *@

<div class="container">
    <!-- Modal -->
    <div class="modal" id="Signup" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Sign Up</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form" id="signupForm" action="@routes.Application.newUser()" method="post">
                            <div class="form-group">
                                <label class="control-label" for="username">
                                    <span class="glyphicon glyphicon-user"></span> Username</label>
                                <input id="username" name="username" type="text" class="form-control" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email">
                                    <span class="glyphicon glyphicon-envelope"></span> Email</label>
                                <input id="email" name="email" type="email" class="form-control" placeholder="example@@email.com">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="confirm_password">Confirm Password</label>
                                <input id="confirm_password" name="confirm_password" type="password" class="form-control" placeholder="confirm password">
                            </div>
                            <input class="btn btn-success btn-block" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
