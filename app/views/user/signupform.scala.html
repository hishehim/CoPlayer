@(message: String)

@script = {
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/jquery.validate.js")'></script>
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/signup.js")' async></script>
}

@main("Sign up", script) {
<body>
    <form class="cmxform" id="signupForm" action="@routes.Application.newUser()" method="post">
        <fieldset>
            <p>
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
            </p>
            <p>
                <label for="confirm_password">Confirm password</label>
                <input id="confirm_password" name="confirm_password" type="password">
            </p>
            <p>
                <label for="email">Email</label>
                <input id="email" name="email" type="email">
            </p>
            </fieldset>
            <p>
                <input class="submit" type="submit" value="Submit">
            </p>
        </fieldset>
    </form>
</body>
}
