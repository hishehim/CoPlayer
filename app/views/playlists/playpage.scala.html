@(playlist: Playlist, items: List[PlaylistItem])

@scripts = {
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
    <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
    <script src='@routes.Assets.versioned("javascripts/player.js")'></script>
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/player.css")'>

}

@main("play page", scripts) {

    <div id="playlist-title-bar">
        <h1>Title</h1>
    </div>
    <div class="main-wrapper">
    <div class="player-wrapper">
        <div id="yt-player" class="player"></div>
        <iframe id="sc-player" class="player" src="https://w.soundcloud.com/player/?url=" scrolling="no" frameborder="no"></iframe>
    </div>
    <div class="player-right-panel">
        <div class="player-ctrl">
            <button id="btn-prev" onclick="playPrev()">Prev</button>
            <button id="btn-play" class="btn-play" onclick="playingPlayer.play()">play</button>
            <button id="btn-pause" class="btn-play" onclick="playingPlayer.pause()">pause</button>
            <button id="btn-next" onclick="playNext()">Next</button>
            <button id="btn-repeat" onclick="toggleRepeatAll()">Repeat All</button>
        </div>
        <ul id="track-list" class="player-track-list">
        </ul>
    </div>
    </div>
}
