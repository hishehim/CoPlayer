@* Modal for user login once logged in will be redirected to index page*@

    <div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="header"><span class="glyphicon glyphicon-lock"></span> Login</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form" action="@routes.Application.login()" method="post">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="login_username">
                                <span class="glyphicon glyphicon-user"></span> Username or Email</label>
                            <input id="login_username" type="text" name="username" class="form-control" placeholder="username or email">
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="login_password">
                                <span class="glyphicon glyphicon-eye-open"></span> Password</label>
                            <input id="login_password" type="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <button class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
