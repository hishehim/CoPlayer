@(playlist: Playlist, items: List[PlaylistItem])

@scripts = {
    <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
    <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
    <script src='@routes.Assets.versioned("javascripts/player.js")'></script>
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/player.css")'>
}

@main(playlist.getTitle(), scripts) {

    <div id="playlist-title-bar">
        <h1>@playlist.getTitle()</h1>
    </div>
    <div class="main-wrapper">
    <div id="playlist.getId()" class="player-wrapper embed-responsive embed-responsive-16by9">
        <div id="yt-player" class="player embed-responsive-item"></div>
        <iframe id="sc-player" class="player embed-responsive-item" src="https://w.soundcloud.com/player/?url=" scrolling="no" frameborder="no"></iframe>
    </div>
    <div class="player-right-panel">
        <div class="player-ctrl">
            <button id="btn-prev" onclick="playPrev()"><span class="glyphicon glyphicon-backward"></span></button>
            <button id="btn-play" class="btn-play" onclick="playingPlayer.play()"><span class="glyphicon glyphicon-play"></span></button>
            <button id="btn-pause" class="btn-play" onclick="playingPlayer.pause()"><sapn class="glyphicon glyphicon-pause"></sapn></button>
            <button id="btn-next" onclick="playNext()"><span class="glyphicon glyphicon-forward"></span></button>
            <button id="btn-repeat" onclick="toggleRepeatAll()"><span class="glyphicon glyphicon-repeat"></span></button>
        </div>
        <div class="player-track-list">
            <ul id="track-list" class="list-group">
            </ul>
        </div>
    </div>
    </div>
}
