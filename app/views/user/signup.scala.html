@* Modal for user signup once logged in will be redirected to index page *@

<div class="container">
    <!-- Modal -->
    <div class="modal" id="Signup" role="dialog" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form class="cmxform" id="signupForm" action="@routes.Application.newUser()" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input id="username" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm password</label>
                                <input id="confirm_password" name="confirm_password" type="password">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email">
                            </div>
                        </fieldset>
                        <p>
                            <input class="submit" type="submit" value="Submit">
                        </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
